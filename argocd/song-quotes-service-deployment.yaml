apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-quotes-service-deployment
  annotations:
    commitID: "11db8e5ca5780376698a45d72a10aee4a12eb720"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-quotes-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: song-quotes-service
    spec:
      containers:
        - name: song-quotes-service
          image: 'xavelo/song-quotes-service:11db8e5ca5780376698a45d72a10aee4a12eb720'
          ports:
            - containerPort: 80
