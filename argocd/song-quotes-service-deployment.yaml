      labels:
        app: song-quotes-service
    spec:
      containers:
        - name: song-quotes-service
          image: 'xavelo/song-quotes-service:21a3f35aea4c769e088ce114d3e3260ac2c3e350'
          ports:
            - containerPort: 80
