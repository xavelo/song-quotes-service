apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-quotes-service-deployment
  annotations:
    commitID: "953014b40b3e32ea16bb1a980470263b24a0567e"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-quotes-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: song-quotes-service
    spec:
      containers:
        - name: song-quotes-service
          image: 'xavelo/song-quotes-service:953014b40b3e32ea16bb1a980470263b24a0567e'
          ports:
            - containerPort: 80
