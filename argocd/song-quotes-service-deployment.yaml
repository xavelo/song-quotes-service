      labels:
        app: song-quotes-service
    spec:
      containers:
        - name: song-quotes-service
          image: 'xavelo/song-quotes-service:67d5503fcc5b0d6cf9dc367a811c136bb8332c6d'
          ports:
            - containerPort: 80
