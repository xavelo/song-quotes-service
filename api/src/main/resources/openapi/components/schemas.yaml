components:
  schemas:
    Quote:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Identifier of the quote
        quote:
          type: string
          description: Text content of the quote
        song:
          type: string
          description: Name of the song the quote belongs to
        album:
          type: string
          description: Album that contains the song
        year:
          type: integer
          format: int32
          description: Release year of the song
        artist:
          type: string
          description: Artist attributed to the quote
        posts:
          type: integer
          format: int32
          description: Number of times the quote has been posted
        hits:
          type: integer
          format: int32
          description: Number of times the quote has been viewed
        spotifyArtistId:
          type: string
          description: Spotify identifier of the artist
    UpdateOutboxBatchSizeRequest:
      type: object
      required:
        - batchSize
      properties:
        batchSize:
          type: integer
          format: int32
          minimum: 1
          description: Number of outbox events processed per worker execution
    Artist:
      type: object
      required:
        - id
        - name
        - genres
        - popularity
        - spotifyUrl
        - topTracks
      properties:
        id:
          type: string
          description: Spotify identifier of the artist
        name:
          type: string
          description: Name of the artist
        genres:
          type: array
          description: Genres associated with the artist
          items:
            type: string
        popularity:
          type: integer
          format: int32
          description: Popularity score assigned by Spotify
        imageUrl:
          type: string
          description: URL pointing to an image of the artist
        spotifyUrl:
          type: string
          description: Spotify URL of the artist
        topTracks:
          type: array
          description: Top Spotify tracks for the artist
          items:
            $ref: '#/components/schemas/ArtistTrack'
    ArtistTrack:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: Spotify identifier of the track
        name:
          type: string
          description: Track name
        previewUrl:
          type: string
          nullable: true
          description: Preview URL for the track
    ArtistQuoteCount:
      type: object
      required:
        - id
        - artist
        - quotes
      properties:
        id:
          type: string
          description: Spotify identifier of the artist
        artist:
          type: string
          description: Name of the artist
        quotes:
          type: integer
          format: int64
          description: Number of quotes stored for the artist
